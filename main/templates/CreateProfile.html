{% extends 'layouts/default/page.html' %}

{% load bootstrap4 %}
{% load i18n %}

{% block content %}

    <h4>{% trans 'Add Details' %}</h4>
	<div class="container" style="
    border-style: solid;
    border-radius: 10px;
    padding: 25px;
    box-shadow: beige;
    box-shadow: 10px 10px lightgray;
    background: whitesmoke;
">
	    <form method="post">

	        {% csrf_token %}
	        {% bootstrap_form form %}
	        <a href="/accounts/createcompany" id="add_author" onclick="return showAddPopup(this);"><img src = "media/images/icon-addlink.svg">Company Not listed Here!</a>


	        <button class="btn btn-success">{% trans 'Create' %}</button>

	    </form>
	</div>
	<script type="text/javascript">
function showEditPopup(url) {
    var win = window.open(url, "Edit", 
        'height=500,width=800,resizable=yes,scrollbars=yes');
    return false;
}
function showAddPopup(triggeringLink) {
    var name = triggeringLink.id.replace(/^add_/, '');
    href = triggeringLink.href;
    var win = window.open(href, name, 'height=500,width=800,resizable=yes,scrollbars=yes');
    win.focus();
    return false;


    

}
function closePopup(win, newID, newRepr, id) {
    $(id).append('<option value=' + newID + ' selected >' + newRepr + '</option>')
    win.close();
    window.location.reload();

}

</script>
{% endblock %}
