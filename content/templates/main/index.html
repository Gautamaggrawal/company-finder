{% extends 'layouts/default/page.html' %}

{% load i18n %}

{% block content %}
<style type="text/css">
	/* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
  background-color: lightyellow;
}

</style>
	<div class="tab">
	  <button class="tablinks active">Registered Users</button>
	</div>

	<div class="tabcontent" style="display: block;">
		
		<table class="table table-bordered">
		  <thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">Username</th>
		      <th scope="col">password</th>
		    </tr>
		  </thead>
		  <tbody>
		  {% for user in users %}
			<tr>
		      <th scope="row">{{ forloop.counter }}</th>
		      <td>{{ user.username }}</td>
		      <td>{{ user.password }}</td>
		    </tr>
		   {% endfor %}
		
		  </tbody>
		</table>
	</div>	

{% endblock %}
